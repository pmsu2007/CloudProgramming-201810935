{% extends 'base.html' %}

{% block content %}
<div class="register-box">
    <div class="register-title">
        Register
    </div>
    <form class="register-form" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="register-input-box">
            <label class="register-label">
                Username
            </label>
            <input class="register-input" type="text" name="username" id="username">
        </div>
        <div class="register-input-box">
            <label class="register-label">
                Password
            </label>
            <input class="register-input" type="password" name="password1" id="password1">
        </div>
        <div class="register-input-box">
            <label class="register-label">
                Check
            </label>
            <input class="register-input" type="password" name="password2" id="password2">
        </div>
        <button type="submit" class="register-btn">GO</button>
    </form>
</div>
{% endblock %}
